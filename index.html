<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Bildergalerie</title>
    <style>
        /* Stildefinitionen für die Bildergalerie */
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            object-fit: cover; /* behält das Original-Aspect-Ratio bei und füllt den Container aus */
            cursor: pointer;
        }

        /* Stildefinitionen für das vergrößerte Bild */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #overlay img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 5px;
        }

        #overlay .nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <h1>Meine Bildergalerie</h1>

    <div id="gallery"></div>

    <div id="overlay">
        <div class="nav">
            <button id="prevBtn" onclick="changeImage(-1)">Vorheriges Bild</button>
            <button id="nextBtn" onclick="changeImage(1)">Nächstes Bild</button>
        </div>
        <img id="overlayImage" alt="Vergrößertes Bild">
    </div>

    <script>
        // Liste der Bildernamen
        const imageList = [
            "IMG_9277.jpeg",
            "IMG_9288.jpeg",
            "IMG_9295.jpeg",
            "IMG_9296.jpeg",
            "IMG_9297.jpeg",
            "IMG_9298.jpeg",
            "IMG_9300.jpeg",
            "IMG_9301.jpeg",
            "IMG_9303.jpeg",
            "IMG_9304.jpeg",
            "IMG_9305.jpeg",
            "IMG_9306.jpeg",
            "IMG_9307.jpeg",
            "IMG_9308.jpeg",
            "IMG_9310.jpeg",
            "IMG_9314.jpeg",
            "IMG_9315.jpeg",
            "IMG_9316.jpeg",
            "IMG_9317.jpeg",
            "IMG_9318.jpeg",
            "IMG_9319.jpeg",
            "IMG_9320.jpeg",
            "IMG_9322.jpeg",
            "IMG_9323.jpeg"
        ];

        // Referenz zum Galerie-Div
        const galleryContainer = document.getElementById('gallery');
        const overlay = document.getElementById('overlay');
        const overlayImage = document.getElementById('overlayImage');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;

        // Bilder in die Galerie einfügen
        imageList.forEach((image, index) => {
            const imgElement = document.createElement('img');
            imgElement.src = image;
            imgElement.alt = image;
            imgElement.addEventListener('click', () => openOverlay(index));
            galleryContainer.appendChild(imgElement);
        });

        // Funktion, um das vergrößerte Bild anzuzeigen
        function openOverlay(index) {
            currentIndex = index;
            updateOverlayImage();
            overlay.style.display = 'flex';
        }

        // Funktion, um das vergrößerte Bild zu schließen
        overlay.addEventListener('click', () => overlay.style.display = 'none');

        // Funktion zum Wechseln des Bildes
        function changeImage(step) {
            currentIndex += step;
            if (currentIndex < 0) {
                currentIndex = imageList.length - 1;
            } else if (currentIndex >= imageList.length) {
                currentIndex = 0;
            }
            updateOverlayImage();
        }

        // Funktion zum Aktualisieren des Bildes im Overlay
        function updateOverlayImage() {
            const imageUrl = imageList[currentIndex];
            overlayImage.src = imageUrl;
        }
    </script>

</body>
</html>
